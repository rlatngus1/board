<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="loginFragment" id="loginFragment">

    <style>
        #loginFragment{
            position: relative;
            width: 1000px;
            left: calc(50% - 500px);
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .login_div{
            position: relative;
            height: 500px;
            width: 600px;
            border: 4px solid #3366CC;

        }

        .to_board_main{
            font-size: 55px;
            height: 125px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3366CC;
            font-weight: 700;
        }

        .login_form{

            position: relative;
            height: calc(100% - 125px);
            width: 100%;


            >div{
                position: relative;
                height: 33%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                
                >input{
                    width: 90%;
                    height: 80%;
                    font-size: 35px;
                }
                >button{
                    width: 90%;
                    height: 80%;
                    font-size: 40px;
                    letter-spacing: 15px;
                    background-color: #3366CC;
                    color: white;
                    font-weight: 700;
                    border: none;
                }
                >button:hover{
                    color: #3366CC;
                    background-color: white;

                }



            }




        }

        




    </style>
<!--로그인 아이디 입력, 비밀번호 입력, 로그인 -->
    <div class="login_div">
        <form method="post" action="/logincheck" class="login_form">
            <a href="/" class="to_board_main"><div>게시판</div></a>           
            <div class="id_input_div"><input type="text" name="userid" placeholder="아이디를 입력하세요"></div>
            <div class="pw_input_div"><input type="text" name="userpw" placeholder="비밀번호를 입력하세요"></div>
            <div><button type="submit">로그인</button></div>
        </form>
    </div>
</div>


<div th:fragment="joinFragment" id="joinFragment">

    <style>
        #joinFragment{
            position: relative;
            width: 1000px;
            left: calc(50% - 500px);
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;


            >#join_div{
                position: relative;
                width: 50%;
                height: 50%;
                border: #3366CC solid 4px;


                >form{
                    position: relative;
                    width: 100%;
                    height: 100%;

                    >div{
                        margin-top: 5%;
                        >div{
                            width: 90%;
                            left: 5%;
                            position: relative;
                            font-size: 25px;
                            input{
                                margin-top: 3px;
                                width: 95%;
                                height: 50px;
                                font-size: 25px;
                            }
                            #duplication_check_btn{
                                position: absolute;
                                right: 3%;
                                top: 6%;
                                height: 95%;
                                width: 25%;
                                font-size: 20px;
                                font-weight: 600;
                                border-radius: 10px;
                                border: none;
                                background-color: #3366CC;
                                color: white;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                letter-spacing: 2px;
                            }
                            #duplication_check_btn:hover{
                                color: #3366CC;
                                background-color: white;
                            }

                        }
                    }

                    #join_btn{
                        width: 90%;
                        height: 20%;
                        margin-top: 5%;
                        margin-left: 5%;
                        border: none;
                        background-color: #3366CC;
                        color: white;
                        font-size: 45px;
                        letter-spacing: 3px;
                        font-weight: 600;
                        border-radius: 20px;

                    }
                    #join_btn:hover{
                        color: #3366CC;
                        background-color: white;

                    }



                }
            }

        }


        #id_duplication_check_result{
            position: absolute;
            width: 85%;
            height: 10%;
            right: 0;
            top: 15%;

        }

        #pw_check_result{
            position: absolute;
            width: 75%;
            height: 7%;
            right: 0;
        }



    </style>
    <div id="join_div">
        <form method="post" action="/join_submit" id="join_form">
            <div>
                <div>id</div>
                <div><input type="text" name="userid" placeholder="아이디를 입력하세요" id="join_new_id">
                <div id="duplication_check_btn" onclick="duplication_check()">중복검사</div>
                </div>
            </div>
            <div id="id_duplication_check_result"></div>
            <div>
                <div>pw</div>
                <div><input type="text" name="userpw" placeholder="비밀번호를 입력하세요" id="orgin_pw"></div>
            </div>
            <div id="pw_check_result"></div>
            <div>
                <div>pw 확인</div>
                <div><input type="text" name="userpw_check" placeholder="비밀번호를 한번 더 입력해주세요" onchange="pw_check();" id="check_pw"></div>
            </div>
            <button type="submit" id="join_btn" onclick="join_btn_clicked();">회원가입</button>
        </form>
    </div>

    <script>
        function duplication_check(){

            const join_new_id = document.getElementById("join_new_id").value;
            const id_duplication_check_result = document.getElementById("id_duplication_check_result");

            if(join_new_id==''){
                window.alert("아이디를 입력해주세요~")
            }

            async function postData(url = "", data = "") {
                return await fetch(url, {
                    method: "POST",
                    body: data,
                });
            }

            postData("/api/duplication_check", join_new_id)
                .then((result) => result.json())
                .then(json => {
                    if(json){
                        id_duplication_check_result.innerText = "사용가능한 아이디입니다.";

                    }else{
                        id_duplication_check_result.innerText = "중복된 아이디입니다~~";
                    }

                    }


                );


        }

        function pw_check(){
            const orgin_pw = document.getElementById("orgin_pw").value;
            const check_pw = document.getElementById("check_pw").value;
            const pw_check_result = document.getElementById("pw_check_result");

            if(orgin_pw!=check_pw){
                pw_check_result.innerText = "비밀번호가 같지 않습니다~";
            }else {

            }

        }

    </script>

</div>




</body>
</html>
